<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- new change -->
    <main class="container mx-auto">
      <div class="grid grid-cols-2 gap-2 h-screen py-4">
        <div class="grid grid-rows-5 gap-2">
          <div class="bg-gray-100 row-span-3 rounded-md"></div>
          <div class="grid grid-cols-4 row-span-2 grid-rows-3 gap-2">
            <div class="bg-[#635d9c] rounded-full"></div>
            <div class="col-span-3 bg-[#c6c6c6] row-span-3 rounded-full"></div>
            <div class="bg-[#6cca98] rounded-full"></div>
            <div class="bg-gray-100 rounded-md"></div>
          </div>
        </div>
        <div class="grid grid-cols-3 gap-2">
          <div class="row-span-2 col-span-3 bg-[#807bae] rounded-md"></div>
          <div class="col-span-2 bg-[#635d9c] rounded-md"></div>
          <div class="bg-[#6cca98] rounded-md"></div>
          <div class="bg-gray-100 col-span-3 rounded-md"></div>
        </div>
      </div>
    </main>
  </body>
</html>
